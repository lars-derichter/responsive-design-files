<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kittens and Keanu</title>
    <style>
      html {
        background-color: #111;
        color: #fff;
      }

      main {
        max-width: 960px;
        margin: 2rem auto;
        padding: 1rem;
      }

      h1 {
        margin: 0;
      }

      .fotogallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .foto {
        border: 1px solid silver;
        margin: 1rem 0;
        padding: 1rem;
      }

      @media (max-width: 640px) {
        .fotogallery {
          justify-content: space-around;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kittens &amp; Keanu</h1>
      <div class="fotogallery">
        <figure class="foto">
          <img src="http://placehold.co/200x300" alt="schattig kitten" />
          <figcaption>Schattig kitten</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/300x300" alt="schattig kitten" />
          <figcaption>Schattig kitten</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/300x360" alt="Keanu" />
          <figcaption>Keanu</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/200x400" alt="schattig kitten" />
          <figcaption>Schattig kitten</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/200x200" alt="schattig kitten" />
          <figcaption>Schattig kitten</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/210x210" alt="Keanu" />
          <figcaption>Keanu</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/220x220" alt="Keanu" />
          <figcaption>Keanu</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/240x240" alt="Keanu" />
          <figcaption>Keanu</figcaption>
        </figure>
        <figure class="foto">
          <img src="http://placehold.co/250x250" alt="schattig kitten" />
          <figcaption>Schattig kitten</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
