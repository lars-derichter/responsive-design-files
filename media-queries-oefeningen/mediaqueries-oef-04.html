<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        background-color: #555;
        color: white;
        border-radius: 10px;
      }

      .clearfix::before,
      .clearfix::after {
        content: " ";
        display: table;
      }

      .clearfix::after {
        clear: both;
      }

      .active {
        background-color: #4caf50;
        color: white;
      }

      .topnav {
        background-color: #333;
      }

      .topnav a {
        color: white;
        padding: 1em 1em;
        text-decoration: none;
      }

      /* Meer inspiratie : https://www.digitaldesignjournal.com/best-hamburger-menu-css/ */

      @media only screen and (max-width: 760px) {
        .topnav #myLinks {
          display: none;
        }

        .topnav a {
          display: block;
        }

        .topnav a.icon {
          background: black;
          display: block;
          position: absolute;
          right: 0;
          top: 0;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
      }

      @media only screen and (min-width: 761px) {
        .topnav #myLinks {
          /* Voor het geval het menu hidden was op het kleinere scherm : display: block */
          display: block;
          margin: 0 20px 0 10px;
          /* rechts floaten */
          float: right;
        }

        .topnav a {
          /* verander de display om en hou het menu even hoog */
          display: inline-flex;
        }

        .topnav a.icon {
          background: black;
          /* Het is niet nodig dat het hamburger icon wordt getoond. display : none */
          display: none;
          position: absolute;
          right: 0;
          top: 0;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Menu -->
    <div class="clearfix topnav">
      <a href="#home" class="active logo">Logo</a>
      <div id="myLinks">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        <!-- of alternatief voor hamburger -->
        <!-- <span>&#9776;</span>-->
      </a>
    </div>

    <div class="clearfix">
      <h3>Vertical Mobile Navbar</h3>
      <p>
        This example demonstrates how a navigation menu on a mobile/smart phone
        could look like.
      </p>
      <p>
        Click on the hamburger menu (three bars) in the top right corner, to
        toggle the menu.
      </p>
    </div>

    <!-- End smartphone / tablet look -->

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
